<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Goldman:wght@400;700&family=Karla:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="rock.css">


	<title>Rock Paper Scissors</title>

</head>
<body>
	<div class="wrapper">
		<h1>Rock Paper Scissors</h1>

		<button onclick="playGame('rock')">
			<img class="move-icon" src="images/rock-emoji.png">
		</button>

		<button onclick="playGame('paper')">
			<img class="move-icon" src="images/paper-emoji.png">
		</button>

		<button onclick="playGame('scissors')">
			<img class="move-icon" src="images/scissors-emoji.png">
		</button>


		<p class="js-result result"></p>
		<p class="js-moves moves"></p>
		<p class="js-score score"></p>


		<p class="number-of-score">Wins: 0, Losses: 0, Ties: 0</p>
		<button onclick="
		score.wins = 0;
		score.losses = 0;
		score.ties = 0;
		localStorage.removeItem('score');
		updateScoreElement();"
		 class="reset-score-button" onclick="resetScore()">Reset Score</button>

		 <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>
	</div>

	<script src="rps.js"></script>
</body>
</html>
